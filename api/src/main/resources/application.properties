# ===============================
# Configuraci�n del servidor
# ===============================
server.port=8080

# ===============================
# Datasource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ritmofit_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
# Estrategia para el schema (en dev: update, en prod: validate o none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Dialecto recomendado (Spring Boot suele detectarlo solo, pero lo pod�s fijar)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# ===============================
# Swagger / OpenAPI
# ===============================
# URL de la interfaz de Swagger
springdoc.swagger-ui.path=/swagger-ui.html
# Habilitar la documentación de la API
springdoc.api-docs.enabled=true
# Ruta para la documentación JSON de la API
springdoc.api-docs.path=/api-docs
# Configuración de la interfaz de Swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
